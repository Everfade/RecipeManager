

<div *ngIf="displayAlert"   class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Task: </strong> {{alertMessage}}
  <button type="button"  (click)="hideAlert($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">{{recipe.name}} Recipe</h3>
  <div class="card-body">

    <!-- <div class="container mt-3" *ngIf="horse">-->
            <th>Description :</th><br>

            <td>{{recipe.description}}</td>

      <br>
            <th>Ingredients:</th>
            {{recipe.ingredients}}
    <br>
        <h3>    <th>Instructions:</th></h3>

      <ul *ngFor="let ir of  recipe.instructions;let id= index ">
        <li>{{ir}}</li>

      </ul>

      <h3>    <th>Tags:</th></h3>
      <mat-list class="content">
      <mat-list-item *ngFor="let t of tags;let id= index ">
        <div *ngIf="recipe.tags.includes(t.id)">
          <h1 matLine> <h4>   {{t.name}}</h4> </h1>
        <mat-divider></mat-divider>

        </div>
      </mat-list-item>
      </mat-list>
      <br>
        <span class="edit">
              <button type="button" id="box" mdbBtn color="orange" rounded="true" size="sm" class="my-0"(click)="openRecipeEdit( )">Edit</button>
            </span>

        <span class="edit">
              <button type="button" mdbBtn color="orange" rounded="true" size="sm" class="my-0"(click)="remove()">Delete</button>
            </span>



</div>

  </div>
