<div class="card">
  <mat-card  class="card-header text-center font-weight-bold text-uppercase py-4">
    <mat-card-title  >Tags</mat-card-title>

       <span class="table-add float-right mb-3 mr-2">

          <button mat-raised-button color="black" background="black" rounded="true" size="sm" class="my-0" (click)="openTagAdd(content)"> add Tag</button>


      </span>
    <div *ngIf="displayAlert"   class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Task: </strong> {{alertMessage}}
      <button type="button"  (click)="hideAlert($event)">

      </button>
    </div>
  </mat-card>
</div>

            <mat-selection-list class="center" *ngFor="let t of tags" >
              <mat-list-option color="accent" >
                <span color="black"> {{t.name}}</span>

              </mat-list-option>
            </mat-selection-list>

<ng-template #content let-modal>
</ng-template>
