<div id="my-carousel" class="carousel slide carousel-fade  " data-ride="carousel" data-interval="5000">
  <ol class="carousel-indicators">
    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#my-carousel" data-slide-to="1"></li>
    <li data-target="#my-carousel" data-slide-to="2"></li>
    <li data-target="#my-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img c class="d-block  w-100 h-100  " [src]="images[0]" alt="First slide">
      <div class="carousel-caption">
        <h1 style="font-size: 45px">Welcome Bernadette</h1><br>
        <h2 style="font-size: 40px">{{selectedGreeting}}</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block  h-100  w-100 " [src]="images[1]" alt="Second slide">
      <div class="carousel-caption">
        <h1 style="font-size: 45px">Welcome Bernadette</h1><br>
        <h2 style="font-size: 40px">{{selectedGreeting}}</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[2]" alt="Third slide">
      <div class="carousel-caption">
        <h1 style="font-size: 45px">Welcome Bernadette</h1><br>
        <h2 style="font-size: 40px">{{selectedGreeting}}</h2>
      </div>
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[3]" alt="Fourth slide">
      <div class="carousel-caption">
        <h1 style="font-size: 45px">Welcome Bernadette</h1><br>
        <h2 style="font-size: 40px">{{selectedGreeting}}</h2>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<span style="padding:5%.15% 5% 15%" class="table-add float-left mb-3 mr-2">

          <button class="nav-item nav-link" routerLink="/tags" mat-raised-button color="black" background="black"
                  rounded="true" class="btn btn-outline-dark"> Take me to Tags</button>

      </span>
<span style="padding:5% 15% 5% 5%" class="table-add float-right mb-3 mr-2">

          <button class="nav-item nav-link" routerLink="/recipes" mat-raised-button color="black" background="black"
                  rounded="true" class="btn btn-outline-dark"> Take me to Recipes</button>
      </span>
