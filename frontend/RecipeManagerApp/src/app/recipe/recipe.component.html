  <mat-card  class="card-header text-center font-weight-bold text-uppercase py-4">
    <mat-card-title  >Recipes</mat-card-title>

    <!-- <div class="container mt-3" *ngIf="horse">-->

       <span class="table-add float-right mb-3 mr-2">

          <button mat-raised-button color="black" background="black" rounded="true" size="sm" class="my-0" (click)="openRecipeAdd(content )">     ADD Recipe</button>


      </span>
    <div *ngIf="displayAlert"   class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Task: </strong> {{alertMessage}}
      <button type="button"  (click)="hideAlert($event)">
      </button>
    </div>

  </mat-card>
</div>

    <mat-list     class="content">
      <mat-list-item  *ngFor="let r of recipes; let index= index">

        <h1 matLine> <h4>{{r.name}}</h4> </h1>
        <p matLine>
          <span> {{r.description}} </span>
        </p>

        <button   mat-icon-button color="primary" [matMenuTriggerFor]="itemMenu" [matMenuTriggerData]="{id:index}" >
          <mat-icon>
            more_vert
          </mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

    <mat-menu #itemMenu="matMenu" #aboveMenu="matMenu">
      <ng-template matMenuContent let-id="id">

        <button mat-menu-item    (click)="openRecipeDetail(id)">View</button>
        <button mat-menu-item type="button" mdbBtn   rounded="true" size="sm" class="my-0"(click)="openRecipeEdit(6)">
          <mat color="primary">Edit</mat></button>


      </ng-template>
    </mat-menu>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Recipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label >Name</label>
        <div class="input-group">
          <input [(ngModel)]="modalContent.name" pattern=".{2,}" required minlength="2" value="1"  type="text" name="name" >
        </div>
        <label >Description</label>
        <div class="input-group">
          <input [(ngModel)]="modalContent.description" type="text"  name="description">
        </div>

        <div class="form-group custom-input-overlap">
          <label>instructions</label><br>
          <textarea appStringListInput [(stringArray)]="modalContent.instructions"></textarea>
        </div>
        <div class="form-group custom-input-overlap">
          <label>ingredients</label><br>
          <input [(ngModel)]="modalContent.ingredients" pattern=".{2,}" required minlength="2" value="1"  type="text" name="name" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"  class="btn btn-outline-dark" (click)="save(content)">Save</button>
  </div>

</ng-template>
