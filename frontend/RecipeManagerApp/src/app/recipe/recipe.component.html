<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Recipes</h3>
  <div class="card-body">
    <!-- <div class="container mt-3" *ngIf="horse">-->
    <div id="recipeTable" class="app-Recipe">
       <span class="table-add float-right mb-3 mr-2">

          <button type="button" mdbBtn color="orange" rounded="true" size="sm" class="my-0" (click)="openRecipeAdd(content )">     ADD Recipe</button>


      </span>
    </div>


    <div *ngIf="displayAlert"   class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Task: </strong> {{alertMessage}}
      <button type="button"  (click)="hideAlert($event)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <table class="table table-bordered table-responsive-md table-striped text-center">


        <tr>
          <th class="text-center">Name</th>

        </tr>
        <tr *ngFor="let r of  recipes;let id= index ">

          <td>
            <h2>
            <span >{{r.name}}</span>
            </h2>
            <br>

          <h5> <span>{{r.description}}</span> </h5>
            <span class="edit">
              <button type="button" mdbBtn color="orange" rounded="true" size="sm" class="my-0"(click)="openRecipeDetail(id)">View</button>
            </span>

          <span class="edit">
              <button type="button" mdbBtn color="orange" rounded="true" size="sm" class="my-0"(click)="openRecipeEdit(id)">Edit</button>
            </span> <br>

          </td>
        </tr>


      </table>

    </div>
  </div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Recipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label >Name</label>
        <div class="input-group">
          <input [(ngModel)]="modalContent.name" pattern=".{2,}" required minlength="2" value="1"  type="text" name="name" >
        </div>
        <label >Description</label>
        <div class="input-group">
          <input [(ngModel)]="modalContent.description" type="text"  name="description">
        </div>

        <div class="form-group custom-input-overlap">
          <label>instructions</label><br>
          <input [(ngModel)]="modalContent.instructions" pattern=".{2,}" required minlength="2" value="1"  type="text" name="name" >
        </div>
        <div class="form-group custom-input-overlap">
          <label>ingredients</label><br>
          <input [(ngModel)]="modalContent.ingredients" pattern=".{2,}" required minlength="2" value="1"  type="text" name="name" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"  class="btn btn-outline-dark" (click)="save(content)">Save</button>
  </div>

</ng-template>
